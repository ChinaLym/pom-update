# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
  port: 12345
  # springboot2.3优雅停机，默认 IMMEDIATE  kill -2 慢慢停 3.4 默认 graceful
  shutdown: graceful
  #开启压缩 提高响应速度 减少带宽压力
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024
  servlet:
    session:
      # cookie 安全
      cookie:
        secure: true
        same-site: none
        name: pomupdate
        http-only: true
    encoding:
      charset: UTF-8
  #错误处理
  error:
    include-stacktrace: never
    include-exception: false
    include-message: never
    include-binding-errors: never
  undertow:
    threads:
      io: 32
      worker: 256
    buffer-size: 1024

spring:
  application:
    name: pom-update
  lifecycle:
    timeout-per-shutdown-phase: 20s #缓冲器即最大等待时间
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  output:
    ansi:
      enabled: NEVER

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    database-platform: org.hibernate.dialect.MySQLDialect
  mail:
    test-connection: true

shoulder:
  web:
    restResponse:
      skipWarpPathPatterns: /h2-console
    ext:
      dictionary:
        enable: true
        storage: ENUM
    log:
      type: json

  http:
    log:
      type: json
  application:
    errorCodePrefix: '0x000b'

  mail:
    #smtp服务主机  qq邮箱则为smtp.qq.com
    host: ${EMAIL_PROVIDER_HOST:smtp.qq.com}
    port: ${EMAIL_PROVIDER_PORT:25}
    #服务协议
    protocol: ${EMAIL_PROVIDER_protocol:smtp}
    # 编码集
    default-encoding: UTF-8 # Utf-8
    sender-name: ${EMAIL_SENDER_ADDR}
    #发送邮件的账户
    username: ${EMAIL_SENDER_ADDR}
    #授权码
    password: ${EMAIL_TOKEN}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
            timeout: 10000
logging:
  level:
    org.springframework: warn
    org.hibernate: info
    org.redisson: info
    io.lettuce: info
    io.netty: info
    org.apache.http: warn

pomupdate:
  ext-info-list:
