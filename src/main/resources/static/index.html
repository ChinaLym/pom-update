<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pom-update</title>
    <link href="favicon.ico" rel="shortcut icon">
</head>
<body>

<h1>Send Email On Dependencies Release Version</h1>
You will receive an email on dependencies release new stable version after submit.</br></br>
<form action="/projects/create" method="post" enctype="multipart/form-data">
    <label>pom.xml</label>
    </br>
    <input type="file" name="pomXml"/>
    </br>
    <label>Your Email</label>
    </br>
    <input type="email" name="email"/>
    </br>
    <label>Send Email Now</label>
    </br>
    <input type="checkbox" name="notifyInstantlyAfterCheck"/>
    </br>
    <input type="hidden" name="notifyReason" value="UPLOAD_FILE_AND_TEST"/>
    <input type="submit" value="submit"/>
</form>
<hr>

</body>
</html>
